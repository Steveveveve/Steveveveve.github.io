<script type="text/javascript">
	//question 1:
	var male = "male";
	var female = "female";
	var none = "none";
	function gender(){
		var genderenter = prompt('please enter: male or female or none.');
		if (genderenter==male){
			alert('hi sir!');

			alert("I'm sorry for hear that...");
		}
	}
	//question 2:
	var time=new Date().getHours();
	function getGreeting(){
	
	if (time<10){
		alert('good morning!');
	}
	else if (time<17){
		alert('good afternoon!');
	}
	else if (time<24){
		alert('good night!');
	}
}
	//question 3:
	function compare(){
    var a = Math.floor(Math.random()*11);
    var b = parseFloat(prompt('enter the number between 1-10:'));

    if(a > b){
        alert('smaller');
    }

    else if(a < b){
        alert('bigger');
    }

    else if(a = b){
        alert('same');
    }
    else{
    	alert('lol')
    }
}
	//question 4:
	var greeting= new Date().getDay();

}
	//question 5:
	function password(){
		var pass=prompt('please enter the password that you want to create:');
		var aa=pass.search('!');
		var bb=pass.indexOf('?');
		var cc=pass.indexOf('$');
		var dd=pass.indexOf('#');
		var ee=pass.indexOf('*');
		var ff=pass.length;
		if (aa>-1){
			alert("you can not have '!' ");
		}
		else if(bb>-1){
			alert("you can not have '?' ");
		}
		else if(cc>-1){
			alert("you can not have '$' ");
		}
		else if(dd>-1){
			alert("you can not have '#' ");
		}
		else if(ee == 0){
			alert("you can not have '*' at the initial character");
		}
		else if(ff > 10){
			alert("no more than 10 characters");
		}
		else{
			alert('done');
		}
	}
